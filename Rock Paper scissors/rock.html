<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper</title>
    <link rel="stylesheet" href="paper.css">
</head>

<body>

    <div class="cont">
        <p class="head">Rock Paper Seciors</p>
        <div class="mid">
            <div class="select">
                <button class="but Rock"><img src="rock.png" alt="">Rock</button>
                <button class="but Paper"><img src="Paper.png" alt="">Paper</button>
                <button class="but Scissors"><img src="secciors.png" alt="">secciors</button>
            </div>
            <div class="result">
                <div class="score user">
                    <p id="you">0</p>
                    <p>You</p>
                </div>
                <div class="score generator">
                    <p id="comp">0</p>
                    <p>Computer</p>
                </div>
                <div class="score drawer">
                    <p id="draw">0</p>
                    <p>Draw</p>
                </div>
            </div>
            <div class="computer">
                <button class="but1 Rock1"><img src="rock.png" alt="">Rock</button>
                <button class="but1 Paper1"><img src="Paper.png" alt="">Paper</button>
                <button class="but1 Scissors1"><img src="secciors.png" alt="">secciors</button>
            </div>
        </div>
        <div class="msgcont">
            <p id="msg">Play Your Move</p>
        </div>
    </div>
    <script src="Scissors.js"></script>
</body>

</html>
